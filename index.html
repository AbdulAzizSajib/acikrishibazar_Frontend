<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACI Krishibazar</title>
    <script
      src="https://kit.fontawesome.com/9a03863fc1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#0D9158",
            },
          },
        },
      };
    </script>
    <!-- Font -->

    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      .jost {
        font-family: "Jost", sans-serif;
      }
    </style>
  </head>

  <body class="jost">
    <header>
      <!-- Nav Section -->
      <nav class="flex flex-wrap px-2  items-center">
        <!-- 1st Div -->
        <div
          class="flex items-center  justify-between w-full px-4 md:w-5/12 md:justify-start"
        >
          <a
            href="#"
            class="w-full text-xl mr-4  font-extrabold text-center  lg:w-auto text-primary"
            >ACI Krishibazar</a
          >
          <div class="hidden ml-4 space-x-4 sm:flex">
            <div class="flex justify-center border  items-center space-x-2">
              <img
                class="max-w-8"
                src="/assests/liveChat.svg"
                alt="Live Chat"
              />
              <a href="#" class="hidden text-md xl:block text-primary"
                >Help & Contact</a
              >
            </div>
            <div class="flex justify-center border  items-center space-x-2">
              <img
                class="max-w-8"
                src="/assests/van .svg"
                alt="Order Tracking"
              />
              <a href="#" class="hidden text-md xl:block text-primary"
                >Order Tracking</a
              >
            </div>
          </div>
        </div>
        <!-- 2nd Div -->
        <div class="w-full px-4 py-3 md:flex-1">
          <div class="relative">
            <div class="absolute inset-y-0 left-0 flex items-center pl-5">
              <i class="text-xl text-gray-500 fa-solid fa-magnifying-glass"></i>
            </div>
            <input
              type="text"
              class="w-full px-4 py-3 pr-20 text-gray-900 bg-gray-200 rounded-full pl-14"
              placeholder="Search..."
            />
          </div>
        </div>
        <!-- 3rd Div -->
        <div
          class="flex items-center justify-center w-full px-4 py-3 space-x-3 md:w-auto"
        >
          <div
            class="flex items-center justify-center w-10 h-10 bg-green-500 rounded-full"
          >
            <img src="/assests/icon/4.svg" alt="Icon 4" />
          </div>
          <div
            class="flex items-center justify-center w-10 h-10 bg-green-500 rounded-full"
          >
            <img src="/assests/icon/1.svg" alt="Icon 1" />
          </div>
          <div
            class="flex items-center justify-center w-10 h-10 bg-green-500 rounded-full"
          >
            <img src="/assests/icon/2.svg" alt="Icon 2" />
          </div>
          <div
            class="flex items-center justify-center w-10 h-10 bg-green-500 rounded-full"
          >
            <img src="/assests/icon/3.svg" alt="Icon 3" />
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Banner Section -->
      <section class="max-w-[1620px] mx-auto">
        <div class="flex justify-between gap-2 border md:gap-8">
          <div class="max-w-7/12 relative">
            <img
              class="object-cover w-full h-full"
              src="/assests/banner/3.svg"
              alt=""
            />
            <div class="absolute top-10 left-10 ">
              <h2 class="text-2xl font-bold">Title</h2>
              <p class="text-4xl font-bold">Description</p>
              <button class="border p-3 rounded-md bg-primary mt-8 text-white">Shop Now
              </button>
            </div>
          </div>
          <div class="space-y-2 md:space-y-8 max-w-5/12">
            <div class="relative">
              <img
                class="object-cover w-full h-full"
                src="/assests/banner/1.svg"
                alt=""
              />
              <div class="absolute top-5 left-5 ">
                <h2 class="text-xl font-bold">Title</h2>
                <p class="text-3xl font-bold">Description</p>
                <button class="border p-2 border-none rounded-md bg-[#22C55E] mt-5 text-white">Shop Now
                </button>
              </div>
            </div>
            <div class="relative">
              <img
                class="object-cover w-full h-full"
                src="/assests/banner/2.svg"
                alt=""
              />
              <div class="absolute top-5 left-5 ">
                <h2 class="text-xl font-bold">Title</h2>
                <p class="text-3xl font-bold">Description</p>
                <button class="border p-2 border-none rounded-md bg-[#22C55E] mt-5 text-white">Shop Now
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
